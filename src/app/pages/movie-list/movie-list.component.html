<div className="movie__list">
    <h2 className="list__title">{{title | uppercase}}</h2>
    <div className="list__cards">
        <a routerLink="/home">
            <div class="cards" *ngFor="let movie of (movies | async)?.results ">
              <img
                class="cards__img"
                src="https://image.tmdb.org/t/p/original{{
                  movie.poster_path
                }}"
              />
              <div class="cards__overlay">
                <div class="card__title">
                  {{ movie.original_path }}
                </div>
                <div class="card__runtime">
                  {{ movie.release_date }}
                  <span class="card__rating"
                    >{{ movie.vote_average }}
                    <i class="fas fa-star"></i>
                  </span>
                </div>
                <div class="card__description">
                  {{ movie.overview.slice(0,118).concat(".....") }}
                </div>
              </div>
            </div>
          </a>
    </div>
</div>
